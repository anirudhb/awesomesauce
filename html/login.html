<!DOCTYPE html>
<html>
  <head>
    <title>awesomesauce</title>
    <!-- Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic" />
    <!-- Pacifico -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico" />
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- Materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" />
    <!-- My CSS :P -->
    <link rel="stylesheet" href="../css/login.css" />
    <!-- Hammer.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.6/hammer.min.js"></script>
    <!-- Materialize.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <!-- My script :P -->
    <script src="../js/login.js"></script>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Drop/Icon -->
      <img src="../img/awesomesauce_icon.svg" class="icon center-block" />
      <h1 class="cursive center orange-text login">login</h1>
        <ul class="accounts center-align">
        </ul>
    </div>
    <!-- Hidden input -->
    <div class="input-field passput">
        <i class="material-icons prefix">lock_outline</i>
        <input id="passput" type="password" />
        <label for="passput">Password</label>
        <i class="material-icons submit">arrow_forward</i>
    </div>
    <!-- Hidden developer context menu -->
    <div class="dev-context-menu z-depth-2 valign-wrapper">
      <div>
        <a class="btn-flat waves-effect waves-light teal-text reload">Reload</a>
        <i class="material-icons secondary-content teal-text">refresh</i>
      </div>
      <div>
        <a class="btn-flat waves-effect waves-light teal-text start-over">Reset</a>
        <i class="material-icons secondary-content teal-text">power_settings_new</i>
      </div>
    </div>
  </body>
</html>
